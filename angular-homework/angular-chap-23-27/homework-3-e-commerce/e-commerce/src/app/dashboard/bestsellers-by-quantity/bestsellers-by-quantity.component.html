<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalquantity">
        <th mat-header-cell *matHeaderCellDef> Total quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.totalquantity}} </td>
      </ng-container>
      
      <ng-container matColumnDef="totalamountexcltax">
        <th mat-header-cell *matHeaderCellDef> Total amount (excl tax) </th>
        <td mat-cell *matCellDef="let item"> {{item.totalamountexcltax | currency}} </td>
      </ng-container>
      
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let item"> {{item.view}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
